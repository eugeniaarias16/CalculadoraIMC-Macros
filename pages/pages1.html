<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Bebas+Neue&family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">
    <title>Conocerte Mejor</title>
</head>
<body id="page1">

    <h1>Completa con tu informaci√≥n</h1>

    <form class="input-section">

        <label for="nombre">Nombre:</label>
        <input type="text" name="Nombre" id="nombre" placeholder="Nombre" pattern="[A-Za-z\s]+" title="Solo letras y espacios permitidos" required>
        
        <label for="edad">Edad:</label>
        <input type="text" name="Edad" id="edad" placeholder="Edad" min="1" max="100" required>
        
        <label for="genero">Genero</label>
        <select name="Genero" id="genero" required>
            <option value="Mujer">Mujer</option>
            <option value="Hombre">Hombre</option>
        </select>

        <label for="altura">Altura</label >
        <input type="text" name="Altura" id="altura" required placeholder="altura en metros Ej: 1.75">
        
        <label for="peso">Peso</label>
        <input type="text" name="Peso" id="peso" required placeholder="Peso en kg Ej: 80,5">
        
        
        <button id="validar">
            <h4>Validar Datos</h4>
        </button>
    </form>
    
    <section id="arrow-section">
        <button id="btn-next" type="button" aria-label="Next">
            <h4>Calcular IMC</h4>
            <i class="fa-solid fa-arrow-right"></i>
        </button> 
    </section>

    

    <script src="anime.min.js"></script>
    <script src="https://kit.fontawesome.com/3161d4d259.js" crossorigin="anonymous"></script>
    <script src="../js/js1.js"></script>
</body>
</html>
