<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/style.css">
    <title>Conocerte Mejor</title>
</head>
<body id="page1">
    <h1>Queremos Conocerte Mejor</h1>
    <h2>Completa con tu informaci√≥n</h2>

    <section class="input-section">
        <label for="Nombre">Nombre:</label>
        <input type="text" name="Nombre" id="nombre" placeholder="Nombre" pattern="[A-Za-z\s]+" title="Solo letras y espacios permitidos" required>
        
        <label for="Edad">Edad:</label>
        <input type="text" name="Edad" id="edad" placeholder="Edad" min="1" max="100" required>
        
        <label for="Genero">Genero</label>
        <select name="Genero" id="Genero">
            <option value="Mujer">Mujer</option>
            <option value="Hombre">Hombre</option>
        </select>

        <label for="altura">Altura</label>
        <input type="text" name="Altura" id="altura" required placeholder="altura en metros Ej: 1.75">
        
        <label for="Peso">Peso</label>
        <input type="text" name="Peso" id="peso" required placeholder="Peso en kg Ej: 80,5">
    
    
    
    
    
    </section>
    
    <section id="arrow-section">
        <button type="button" aria-label="Next">
            <h4>Siguiente</h4>
            <i class="fa-solid fa-arrow-right"></i>
        </button> 
    </section>

    



    <script src="https://kit.fontawesome.com/3161d4d259.js" crossorigin="anonymous"></script>
    <!-- <script src="../js/javascript.js"></script> -->
</body>
</html>
