<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Calculadora de Calorias Diarias</title>
</head>
<body id="page3">
    <h1>Calculadora de Calorias Diarias</h1>
    <h2>Complete con sus datos para poder darle una informacion mas precisa</h2>
    <section>
        <div>
            <label for="objetivo-peso">Cual es su objetivo con respecto a su peso?</label>
            <select name="objetivo-peso" id="objetivo-peso">
                <option value="Bajar">Bajar Peso</option>
                <option value="Mantener">Mantener Peso</option>
                <option value="Aumentar">Aumentar Peso</option>
            </select>
        </div>
        <div>
        <label for="objetivo-kilos">Objetivo Kilos</label>
        <input type="number" name="objetivo-kilos" id="objetivo-kilos">
        </div>
        <div>
            <label for="nivel-actividad">Su Nivel de Actividad es?</label>
            <select name="nivel-actividad" id="nivel-actividad">
                <option value="sedentario">sedentario</option>
                <option value="ligeramente activo">ligeramente activo</option>
                <option value="moderadamente activo">moderadamente activo</option>
                <option value="deportista de alto rendimiento">deportista de alto rendimiento</option>
            </select>
        </div>
        <div>
            <button>CALCULAR CALORIAS</button>
        </div>

    </section>











</body>
</html>
